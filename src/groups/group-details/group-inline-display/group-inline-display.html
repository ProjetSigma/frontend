<div class="callout">
    <div class="row expanded align-justify">
        <div class="small-6 columns">
            <a [routerLink]="['/Groups/Details', {id: group.id}]"><strong>&nbsp;{{ group.name }}</strong></a>
        </div>
        <div *ngIf="group.memberships" class="small-1">
            <i class="fa fa-users"></i>
            &nbsp;{{group.members_count}}
        </div>
        <div *ngIf="group.resp_group &&
            group.resp_group.name &&
            group.resp_group.id !== group.id" class="small-5 school columns">
            
            <a [routerLink]="['/Groups/Details',{id: group.resp_group.id}]">
                {{group.resp_group.name}}
            </a>
            <i class="fa fa-university"></i>&nbsp;
        </div>
        <div *ngIf="!(group.resp_group &&
            group.resp_group.name &&
            group.resp_group.id !== group.id)" class="small-5 school">
        </div>
    </div>
</div>
