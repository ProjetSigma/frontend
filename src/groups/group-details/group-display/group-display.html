<h1>
  <small *ngIf="group.private">
    <i class="fa fa-eye-slash"></i>
  </small>
  <small *ngIf="!group.private">
    <i class="fa fa-eye"></i>
  </small>
    {{ group.name }}
    <small *ngIf="resp_group.name"> | {{ resp_group.name }}</small>
</h1>
<div class="row text-center">
    <h3>Membres du groupe</h3>
</div>
<div class="row">
    <div class="columns">
        <user-inline-display *ngFor="let user of members" [user]="user"></user-inline-display>
    </div>
</div>
