<h2>Liste des utilisateurs</h2>
<div class="form-inline row">
        <p> Rechercher quelqu'un &nbsp;</p>
        <search-box (update)="firstname = $event"></search-box>
</div>
<div class="expanded">
        <div class="row">
            <div class="medium-12 large-6" *ngFor="let user of users">
                <user-inline-display [user]="user"></user-inline-display>
            </div>
        </div>
</div>
