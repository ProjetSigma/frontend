<div class="callout">
    <div class="row centervertical">
        <div class="shrink centervertical">
            <div class="Avatar Avatar__Large" *ngIf="user.photo" [style.background-image]="'url(' + user.photo.file + ')'"></div>
            <div class=" Avatar Avatar__Large" *ngIf="!user.photo"></div>
        </div>
        <div class="centervertical">
            <div class="align-justify">
                &nbsp;
                <a [routerLink]="['/Users/Details', {id: user.id}]" class="name">
                    <strong>
                        &nbsp;{{ user.firstname }}&nbsp;{{ user.lastname }}
                    </strong>
                </a>
                <!-- user.getClusters() doesn't work on 04/05/2016 -->
                <div *ngFor="let cluster of user.getClusters()">
                    <div *ngIf="cluster.name">
                        <i class="fa fa-university"></i> &nbsp;{{cluster.name}}
                    </div>
                </div>
                <div><i class="fa fa-envelope"></i> &nbsp;
                    <a href="mailto:{{user.email}}">{{user.email}}</a>
                </div>
                <div *ngIf="user.phone">
                    <i class="fa fa-phone"></i> &nbsp;
                    <a href="tel:{{user.phone}}">
                        {{user.phone | phoneNumberFrench }}
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
