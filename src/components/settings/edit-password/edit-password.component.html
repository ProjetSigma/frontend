<form #editPasswordForm="ngForm">
    <div [hidden]="!onSuccess" class="success callout">Le mot de passe a été modifié avec succès</div>
    <label>Mot de passe actuel :
        <input name="actualPasswordInput" [(ngModel)]="actualPassword" required type="password">
    </label>
    <div [hidden]="!invalidActualPassword" class="alert callout">Mot de passe incorrect</div>
    <label>Nouveau mot de passe :
        <input name="newPasswordInput" [(ngModel)]="newPassword" (blur)="newPasswordInputBlur()" required type="password">
    </label>
    <div [hidden]="!invalidNewPassword" class="alert callout">Le nouveau mot de passe doit faire plus de 8 caractères</div>
    <div class="row align-center">
        <button (click)="editPassword(actualPassword, newPassword)" [disabled]="!editPasswordForm.form.valid" class="button-ok" type="submit">Modifier son mot de passe</button>
    </div>
</form>
