<h2>Liste des utilisateurs</h2>
<div class="form-inline row">
        <label class="middle"> Rechercher quelqu'un &nbsp;</label>
        <div>
            <input #input type="text" [(ngModel)]="searchUser" (input)="updateUsers($event)">
        </div>
</div>
<div class="expanded">
        <div class="row">
            <div class="medium-12 large-6" *ngFor="let user of displayedUsers">
                <user-inline-display [user]="user"></user-inline-display>
            </div>
        </div>
</div>
