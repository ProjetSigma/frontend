
<h2>Liste des groupes</h2>
<div class="form-inline row">
    <label class="middle"> Rechercher un groupe &nbsp;</label>
    <div>
        <input type="text" [(ngModel)]="searchGroup" (input)="updateGroups($event)">
    </div>
</div>
<div class="expanded columns">
    <group-inline-display *ngFor="let group of displayedGroups" [group]="group"></group-inline-display>
</div>
<hr>
