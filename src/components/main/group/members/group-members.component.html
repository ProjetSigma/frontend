
<h1>Liste des membres</h1>
<div>Groupe : {{group.name}}</div>
<div>Description : {{group.description}}</div>
<div class="input-group search-members">
  <input type="text" class="form-control">
  <div class="input-group-btn">
    <button type="button" class="btn btn-secondary">
      <i class="fa fa-search"></i>
    </button>
  </div>
  <div class="input-group-btn">
    <button type="button" class="btn btn-secondary">
      Avancé
    </button>
  </div>
</div>

<div class="member-list">
  <div class="card inline-group-member">
    <img class="avatar" src="../resources/img/default.jpg">
    <div class="card-block titles">
      <h4 class="card-title">Denis Mérigoux</h4>
      <h6 class="card-subtitle">Branleur-en-chef</h6>
    </div>
  </div>
</div>
