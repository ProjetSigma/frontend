<form #loginForm="ngForm" *ngIf="!auth.isAuthenticated()" class="form-horizontal">
	<h3>Connexion</h3>
	<div class="row form-group" [class.has-error]="controlUsername.pristine || controlUsername.valid">
		<label class="col-2 control-label fa fa-user" for="login-form-username-input"></label>
		<input class="col-10 form-control" #controlUsername="ngModel" [(ngModel)]="username" autofocus ngControl="username"
			placeholder="prenom.nom@ecole.edu" required type="email" id="login-form-username-input" name="username" />
		<div class="col-10 col-push-2 help-bloc" [hidden]="controlUsername.pristine || controlUsername.valid">
			Entre l'adresse e-mail de ton École.
		</div>
	</div>
	<div class="row form-group">
		<label class="col-2 control-label fa fa-lock" for="login-form-password-input"> </label>
		<input class="col-10 form-control" #controlPassword="ngModel" [(ngModel)]="password" [attr.autofocus]="!hasPasswordError"
			[ngClass]="{animated : hasPasswordError, flash : hasPasswordError}" ngControl="password" placeholder="password"
			required type="password"
			id="login-form-password-input" name="password" />

		<div [hidden]="hasPasswordError || controlPassword.pristine || controlPassword.valid" class="col-10 col-push-2 help-bloc">
			Entre ton mot de passe Sigma.
		</div>
		<div [hidden]="!hasPasswordError" class="col-10 col-push-2 help-bloc">
			Ton mot de passe est erroné.
		</div>
	</div>
		<button (click)="login()" [disabled]="!loginForm.form.valid" class="btn btn-primary" type="submit">
			Se connecter
		</button>
</form>

<form *ngIf="auth.isAuthenticated()" class="callout">
    <a (click)="logout()" class="alert button expanded">Se déconnecter</a>
</form>
