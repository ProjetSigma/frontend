<h2>Recherche avancée</h2>
<div class="field">
    <label> Prénom </label><input class="form-control" type="text" [(ngModel)]="search_firstname">
    <label> Nom </label><input class="form-control" type="text" [(ngModel)]="search_lastname">
    <hr>
    <div class="medium-12 large-6" *ngFor="let grp of groups;">
        <searchfield-group [searcher]="this" [group]="grp" [deletable]=true>Loading group...</searchfield-group>
    </div>

    <searchfield-groupadd [searcher]="this" ></searchfield-groupadd>
</div>
