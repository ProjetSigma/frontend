<h2>Recherche avancée</h2>
<div class="field">
    <label> Prénom </label><input class="form-control" type="text" [(ngModel)]="search_firstname">
    <label> Nom </label><input class="form-control" type="text" [(ngModel)]="search_lastname">

    <label> Groupes </label>
    <div class="medium-12 large-6" *ngFor="let group of groups;">
        <searchfield-group [group]="group">Loading group...</searchfield-group>
    </div>

    <searchfield-groupadd></searchfield-groupadd>
</div>
