<form #loginForm="ngForm" *ngIf="!isAuthenticated()" class="callout" class="login-form__form">
    <label>Nom d'utilisateur
        <input #controlUsername="ngForm" [(ngModel)]="username" autofocus ngControl="username" placeholder="prenom.nom@ecole.edu" required type="email">
    </label>
    <div [hidden]="controlUsername.pristine || controlUsername.valid" class="alert callout">Entre l'adresse e-mail de ton École.</div>
    <label>Mot de passe
        <input #controlPassword="ngForm" [(ngModel)]="password" [ngClass]="{animated : passwordError, flash : passwordError}" ngControl="password" required type="password">
    </label>
    <div [hidden]="passwordError || controlPassword.pristine || controlPassword.valid" class="alert callout">Entre ton mot de passe Sigma.</div>
    <div [hidden]="!passwordError" class="alert callout">Ton mot de passe est erroné.</div>
    <button (click)="login(username,password)" [disabled]="!loginForm.form.valid" class="success button expanded" type="submit">Se connecter</button>
</form>
<form *ngIf="isAuthenticated()" class="callout">
    <a (click)="logout()" class="alert button expanded">Se déconnecter</a>

</form>
